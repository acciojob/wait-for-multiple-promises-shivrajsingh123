<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Promise Execution Table</h2>
    <table>
        <thead>
            <tr>
                <th>Promise</th>
                <th>Time Taken (Seconds)</th>
            </tr>
        </thead>
        <tbody id="output">
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const tableBody = document.getElementById("output");

        function createPromise(index) {
            return new Promise((resolve) => {
                const timeTaken = (Math.random() * 2 + 1).toFixed(3); // Random time between 1 and 3 sec
                setTimeout(() => resolve({ index, timeTaken }), timeTaken * 1000);
            });
        }

        function showLoading() {
            tableBody.innerHTML = `<tr><td colspan="2">Loading...</td></tr>`;
        }

        function updateTable(results) {
            tableBody.innerHTML = "";
            let maxTime = 0;

            results.forEach(result => {
                maxTime = Math.max(maxTime, parseFloat(result.timeTaken));
                const row = `<tr><td>Promise ${result.index}</td><td>${result.timeTaken}</td></tr>`;
                tableBody.innerHTML += row;
            });

            tableBody.innerHTML += `<tr><td>Total</td><td>${maxTime.toFixed(3)}</td></tr>`;
        }

        function executePromises() {
            showLoading();
            const promises = [createPromise(1), createPromise(2), createPromise(3)];
            Promise.all(promises).then(updateTable);
        }

        window.onload = executePromises;
    </script>

</body>
</html>
